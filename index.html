<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/12027d7eed.js"></script>
  </head>

  <body>
    <div class="phone-container">
    <img
      class="background-image"
      src="https://images.unsplash.com/photo-1539288541332-0efaa4749f34?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80"
    />
    <div class="all-container">
      <div class="status-bar">
        <div class="status-column">
          <span class="status-time">9:41 AM</span>
        </div>
        <div class="status-column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header-column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header-column">
          <i class="fas fa-share-alt"></i>
        </div>
      </header>

      <div class="image-container">
        <div class="image-column">
          <img
            src="https://images.unsplash.com/photo-1508957999498-e7a5e89ba28a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80"
          />
        </div>
        <div class="image-column">
          <img
            src="https://images.unsplash.com/photo-1497262769208-546fd71d72ca?ixlib=rb-1.2.1&auto=format&fit=crop&w=1234&q=80"
          />
        </div>
        <div class="image-column">
          <img
            src="https://images.unsplash.com/photo-1509321528270-797a4f7c1485?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80"
          />
        </div>
        <div class="image-column-count">
          <span class="image-count">+ 4</span>
        </div>
      </div>
      <div class="hashtag-container">
      <div class="hashtag-column">
        <span class="hashtag"># TOWN</span>
      </div>
      <div class="hashtag-column">
        <span class="hashtag"># HISTORICAL</span>
        </div>
        <div class="hashtag-column">
        <span class="hashtag"># FOR KIDS</span>
        </div>
    </div>

    <main class="core">
      <div class="core-header">
        <span class="core-title">City of Lights</span>
        <i class="fas fa-heart"></i>
      </div>
      <div class="core-gps">
        <i class="fas fa-map-marker-alt"></i>
        <span class="core-gps-text">Avotu iela 104-B</span>
      </div>
      <div class="core-rank">
        <div class="core-rank__column">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span class="core-rank-text">4.75</span>
        </div>
        <div class="core-rank__column">
            <span class="core-rank-distance">325m</span>
        </div>
      </div>
      <div class="core-overview">
        <span class="overview-header">OVERVIEW</span>
        <p class="overview-description">
          Latvia's capital Riga is enriched and</p>  
          <p class="overview-description">
          inspired every day by its multicultural</p> 
          <p class="overview-description">
          community. Riga is perhaps the most
        </p>
        <a href="#" class="overview-readmore">
          <span class="readmore-text">Read More</span>
        </a>
      </div>
      <div class="gps-background">
      <div class="gps-icon">
        <i class="fas fa-map-marked-alt"></i>
      </div>
    </div>
      <nav class="nav-bar">
        <div class="nav-icon-container">
          <div class="nav-icon-column first">
            <i class="fas fa-home"></i>
            <i class="fas fa-globe-americas"></i>
            <div class="status-nav"></div>
          </div>
          <div class="nav-icon-column second">
            <i class="fas fa-users"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </nav>
      <div class="underbar">
      </div>
    </main>
  </div>
  </body>
</html>
